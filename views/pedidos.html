<div class="row">
  <div class="col">
    <button class="btn btn-primary" data-toggle="modal" data-target="#modalPedido"><span class="glyphicon glyphicon-plus"></span> Novo Pedido</button>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <ul class="list-group" ng-init="listaPedidos()">
      <li class="list-group-item" dir-paginate="pedido in pedidos|itemsPerPage:8" ng-click="editar(pedido)">
        <span>{{pedido.data}}</span>
        <p>{{pedido.endereco}}<p>
        <span>{{pedido.status}}</span>
      </li>
    </ul>
  </div>
</div>
<!-- Modal Cadastro e Edição -->
<div class="modal fade" id="modalPedido" tabindex="-1" role="dialog" >
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content ">
      <div class="modal-header">
        <h5 class="modal-title" id="examplqeModalLabel">Pedido</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Telefone" aria-label="Telefone" ng-model="clientes.telefone">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" ng-click="buscarCliente()">Procurar</button>
        </div>
        <input type="hidden" ng-modal="clientes.id">
        <input type="hidden" ng-modal="produto.codigo">

        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Nome" ng-model="clientes.nome">
        </div>
        <div class="form-group">
          <label for="endereco">Endereço</label>
          <input type="text" class="form-control" id="endereco" placeholder="Rua ..." ng-model="clientes.endereco">
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="produto">Produto</label>
            <input type="text" class="form-control" id="produto" placeholder="Gás" ng-model="pedido.produto">
          </div>
          <div class="form-group col-md-5">
            <label for="quantidade">Quantidade</label>
            <input type="number" class="form-control" id="quantidade" placeholder="1" ng-model="pedido.quantidade">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="formaPagamento">Forma de pagamento</label>
            <select id="formaPagamento" class="form-control" ng-model="pedido.formaPagamento">
              <option value="Dinheiro">Dinheiro</option>
              <option selected value="Cartão">Cartão</option>
              <option value="Fiado">Fiado</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="valor">Valor</label>
            <input type="number" class="form-control" id="valor" placeholder="1" ng-model="pedido.valor">
          </div>
          <div class="form-group col-md-3">
            <label for="troco">Troco</label>
            <input type="number" class="form-control" id="troco" placeholder="1">
          </div>
        </div>
        <div class="form-group">
          <label for="obs">Alguma observação?</label>
          <textarea class="form-control" id="obs" rows="3" ng-model="pedido.obs"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="pedido = {}" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" ng-click="salvar()">Salvar</button>
      </div>
    </div>
  </div>
</div>
